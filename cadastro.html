<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>

        <img src="assets/image/logotipo-cinema.jpg" class="logoCinema" alt="">
     <br>

    <h1> Crie seu Cadastro Para uma melhor experiência</h1>
    <br>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1" class="letra">Digite um email para seu usuário, uma senha e um nome de usuário para sua conta</label>
            <br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Seu email">
        </div>
        <br>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite Senha">
        </div>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp"
                placeholder="Nome de Usuário">
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
        </div>
       
        <button type="submit" class="btn btn-primary">

           <a href="lista.html">Enviar</a>

        </button>
    </form>
</body>

</html>
