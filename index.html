<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <img src="assets/image/logotipo-cinema.jpg" class="logoCinema" alt="">
    <br>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1" class="letra"  class="linha">Endereço de Email ou Nome de usuário e Senha</label>
            <br>
            <input type="email, text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="email ou Nome de usuário">
        </div>
        <br>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <br>
        <p class="letra">Suas informações nunca serão compartilhadas.</p>
    </form>

    <br>
    <br>
